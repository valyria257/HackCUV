<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="poker_game.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="poker_game.js"></script>
</head>
<body onload="dealCards()">
	<div class="table">
		<div class=container>
			<div class="row1">
				<div class="col">
					<p id="pot"> Pot </p>
				</div>
			</div>
			<div class="row2">
				<div class="col-md-1 col-centered">
					<img id="card1" src="back.png">
				</div>
				<div class="col-md-1 col-centered">
					<img id="card2" src="back.png">
				</div>
				<div class="col-md-1 col-centered">
					<img id="card3" src="back.png">
				</div>
				<div class="col-md-1 col-centered">
					<img id="card4" src="back.png">
				</div>
				<div class="col-md-1 col-centered">
					<img id="card5" src="back.png">
				</div>
			</div>
			<div class="row3">
				<div class="col-md-1 col-centered">
					<img id="card6" src="back.png">
				</div>
				<div class="col-md-1 col-centered">
					<img id="card7" src="back.png">
				</div>
			</div>
		</div>
	</div>

	<br>
	<br>
	<button id="flipButton" onclick=flipCard()>Flip Card</button>
	<button id="raiseButton" onclick=fillPot()>Raise</button>
	<button id="callButton">Call</button>
	<button id="checkButton">Check</button>
	<button id="foldButton">Fold</button>
	


	<table id="playerTable"></table>
	<table id="tableData"></table>

</body>
</html>
